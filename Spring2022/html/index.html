<!DOCTYPE html>
<html>
  <head>
    <title>My First HTML Page</title>
  </head>
  <body>
    <!-- These are heading tags -->
    <h1>Biggest</h1>
    <h2>Pretty Big</h2>
    <h3>Kinda Big</h3>
    <h4>A bit smaller</h4>
    <h5>Pretty Small</h5>
    <h6>Smallest</h6>

    <!-- Paragraph tags -->
    <div>
      <p>This a paragraph</p>
      <p>This a paragraph</p>
      <p>This a paragraph</p>
    </div>

    <!-- List tags ul/ol with li tags as children -->
    <div>
      <h2>Things I like</h2>
      <ul>
        <li>Teaching</li>
        <li>Reading</li>
        <li>Making tons of money</li>
      </ul>
    </div>
    <section>
      <h2>Todo List</h2>
      <ol>
        <li>
          <a href="https://amazon.com">Buy birthday presents</a>
        </li>
        <li>Grade Homework</li>
        <li>Go to bed</li>
      </ol>
    </section>

    <img src="https://placekitten.com/200/200" alt="Picture of kitten">
    <img width="200" src="kids.jpg" alt="Kids playing video games">
  </body>
</html>
